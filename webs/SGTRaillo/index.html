<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="img/img.png">
        </div>

        <div id="titulo">
            <h1>Sistema de Gestión de Tareas Raillo</h1>
        </div>
    </header>
    <br>
    <br>
    <br>
    <section class="contenedor_login">
        <div id="cuadrado-login">
            <h2>Iniciar Sesión</h2>
            <br>
            <br>
            <form action="login.php" method="POST">
                <div id="p_user">
                    <label for="user" class="junto">
                        <img src="https://icons.iconarchive.com/icons/colebemis/feather/128/user-icon.png" class="icon">
                        <h4>Usuario</h4>
                    </label>
                    <br>
                    <input type="text" name="user" class="introducir" required="" id="user">
                </div>
                <br>
                <br>
                <div id="p_passwd">
                    <label for="passwd" class="junto">
                        <img src="https://icons.iconarchive.com/icons/colebemis/feather/128/shield-icon.png" class="icon">
                        <h4>Contraseña</h4>
                    </label>
                    <br>
                    <input type="text" name="passwd" class="introducir" required="" id="pass">
                </div>
                <br>
                <br>
                <input type="submit" value="ENTRAR" id="btn">
            </form>
            <br>
            <br>
            <p>Si no estás registrado, <a href="register.html">registrate</a></p>
        </div>
    </section>
</body>

</html>
